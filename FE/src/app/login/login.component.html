<div class="container" #container>
    <div class="form-container sign-up-container">
        <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" [(ngModel)]="user.name" name="name" required>
            <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
            <input type="password" (input)="verifyPassword()" [(ngModel)]="user.password" name="password" required>
            <div *ngIf="passwordError">
                <span>{{passwordError}}</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <h1>Login</h1>
            <input type="email" placeholder="Email" [(ngModel)]="user.email" name="loginEmail" required>
            <input type="password" placeholder="Password" [(ngModel)]="user.password" name="loginPassword" required>
            <a href="#">Forgot your password?</a>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" (click)="togglePanel()" #loginButton>Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" (click)="togglePanel()" #signUpButton>Sign Up</button>
            </div>
        </div>
    </div>
</div>
